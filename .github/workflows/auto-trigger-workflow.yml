name: Auto Convert Scripts

on:
  push:
    branches: [ main ]
    paths:
      - 'QX/**/*.js'
  pull_request:
    branches: [ main ]
    paths:
      - 'QX/**/*.js'
  workflow_dispatch:  # Allows manual triggering

jobs:
  convert:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    
    - name: Find modified JS files
      id: changed-files
      run: |
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -E "^QX/.+\.js$" || echo "")
        else
          # For pushes and manual triggers, get all JS files
          FILES=$(find QX -name "*.js" -type f | tr '\n' ' ')
        fi
        echo "Changed files: $FILES"
        echo "files=$FILES" >> $GITHUB_OUTPUT
    
    - name: Create output directories
      run: |
        mkdir -p Loon
        mkdir -p Surge
    
    - name: Run conversion script
      run: |
        python script_converter.py QX
        
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add Loon/ Surge/
        
        # Only commit if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-convert scripts [skip ci]"
          git push
        fi
