name: Auto Convert Scripts

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Create directories
      run: |
        mkdir -p QX
        mkdir -p Loon
        mkdir -p Surge
    
    - name: Create test file
      run: |
        echo '/* Test Script */' > QX/test.js
    
    - name: Process files
      run: |
        python -c "
import os
import glob

# Process all JS files
js_files = glob.glob('QX/*.js')
print(f'Processing {len(js_files)} files')

for file_path in js_files:
    filename = os.path.basename(file_path)
    scriptname = os.path.splitext(filename)[0]
    
    # Create simple configs
    loon_config = f'#!name = {scriptname}\\n#!desc = Converted script'
    surge_config = f'#!name = {scriptname}\\n#!desc = Converted script'
    
    # Write files
    with open(f'Loon/{scriptname}.plugin', 'w') as f:
        f.write(loon_config)
    
    with open(f'Surge/{scriptname}.sgmodule', 'w') as f:
        f.write(surge_config)
    
    print(f'Created files for {filename}')
"
    
    - name: List generated files
      run: |
        find Loon -type f
        find Surge -type f
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add Loon/ Surge/
        git commit -m "Auto-convert scripts" || echo "No changes to commit"
        git push || echo "Nothing to push"
