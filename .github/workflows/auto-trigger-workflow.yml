name: Script Converter

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'QX/**/*.js'

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Create directories
        run: mkdir -p QX Loon Surge
          
      - name: Create test file if needed
        run: |
          if [ ! -f "QX/test.js" ]; then
            echo "/* Test Script */" > QX/test.js
          fi
      
      - name: Create converter script
        run: echo 'import os, glob; js_files = glob.glob("QX/*.js"); print(f"Found {len(js_files)} files"); [open(f"Loon/{os.path.basename(f).split(".")[0]}.plugin", "w").write(f"#!name = {os.path.basename(f).split(".")[0]}") for f in js_files]; [open(f"Surge/{os.path.basename(f).split(".")[0]}.sgmodule", "w").write(f"#!name = {os.path.basename(f).split(".")[0]}") for f in js_files]' > convert.py
          
      - name: Run converter
        run: python convert.py
          
      - name: List generated files
        run: find Loon Surge -type f
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Loon/ Surge/
          git commit -m "Auto-convert scripts" || echo "No changes to commit"
          git push || echo "Nothing to push"
