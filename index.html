<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Search - Powered by Mikephie Tools</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    color: #ffffff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
.container {
    max-width: 600px;
    margin: 80px auto 20px auto;
    padding: 20px;
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
}
h1 {
    text-align: center;
}
form {
    display: flex;
    margin-bottom: 20px;
}
input[type="text"] {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px 0 0 5px;
    outline: none;
}
button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background-color: #3498db;
    color: white;
    cursor: pointer;
    border-radius: 0 5px 5px 0;
}
button:hover {
    background-color: #2980b9;
}
.result {
    margin-top: 20px;
}
.result-item {
    margin-bottom: 10px;
    background: rgba(255,255,255,0.1);
    padding: 10px;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.result-label {
    font-weight: bold;
}
.copy-btn {
    background: #555;
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
}
.copy-btn:hover {
    background: #777;
}
#error {
    color: #e74c3c;
    margin-top: 20px;
    text-align: center;
}
.footer {
    text-align: center;
    margin: 40px 0 10px 0;
    font-size: 0.8em;
    color: #aaa;
}
</style>
</head>
<body>
<div class="container">
    <h1>App Search</h1>
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Enter App Name / Bundle ID / App Store URL" required />
        <button type="submit">Search</button>
    </form>
    <div id="result" class="result"></div>
    <div id="error"></div>
</div>
<div class="footer">Powered by Mikephie Tools</div>

<script>
const WORKER_ENDPOINT = "https://api.appsearch.space/";

function createResultItem(label, value) {
    const div = document.createElement('div');
    div.className = 'result-item';
    const labelSpan = document.createElement('span');
    labelSpan.className = 'result-label';
    labelSpan.textContent = label;
    const valueSpan = document.createElement('span');
    valueSpan.textContent = value;
    const copyBtn = document.createElement('button');
    copyBtn.className = 'copy-btn';
    copyBtn.textContent = 'Copy';
    copyBtn.onclick = () => {
        navigator.clipboard.writeText(value).then(() => {}, () => {});
    };
    div.appendChild(labelSpan);
    div.appendChild(valueSpan);
    div.appendChild(copyBtn);
    return div;
}

document.getElementById('searchForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const query = document.getElementById('searchInput').value.trim();
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');
    resultDiv.innerHTML = '';
    errorDiv.textContent = '';

    if (!query) return;

    let url = WORKER_ENDPOINT;
    if (query.startsWith('http')) {
        const match = query.match(/id(\d+)/);
        if (match) {
            url += '?id=' + match[1];
        } else {
            errorDiv.textContent = 'Invalid App Store URL.';
            return;
        }
    } else if (query.includes('.') && !query.includes(' ')) {
        url += '?bundle=' + encodeURIComponent(query);
    } else {
        url += '?q=' + encodeURIComponent(query);
    }

    fetch(url)
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to fetch: ' + response.status);
        }
        return response.json();
    })
    .then(data => {
        if (data.error) {
            errorDiv.textContent = data.error;
            return;
        }
        if (data.name) resultDiv.appendChild(createResultItem('App Name', data.name));
        if (data.bundleId) resultDiv.appendChild(createResultItem('Bundle ID', data.bundleId));
        if (data.appId || data.appID) resultDiv.appendChild(createResultItem('App ID', data.appId || data.appID));
        if (Array.isArray(data.productIds)) {
            resultDiv.appendChild(createResultItem('Product IDs', data.productIds.join(', ')));
        }
    })
    .catch(error => {
        errorDiv.textContent = error.message;
    });
});
</script>
</body>
</html>
