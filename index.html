<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App Product ID 查询工具 - Mikephie Tools</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>🔍 App 信息查询工具</h1>
    <p>输入 App 名称 / App ID / App Store链接 / Bundle ID 查询 Product ID</p>
  </header>

  <main>
    <div class="input-group">
      <input id="queryInput" type="text" placeholder="例如: VLLO / com.vimosoft.vllo / 952050883 / App Store链接" />
      <button id="searchBtn">查询</button>
    </div>

    <div id="uaSection" style="display:none;">
      <h3>当前 User-Agent:</h3>
      <div id="uaText"></div>
      <button id="copyUaBtn">复制UA</button>
    </div>

    <div id="resultArea"></div>
  </main>

  <!-- 弹出选择框 -->
  <div id="modal" class="modal">
    <div class="modal-content" id="modalContent"></div>
  </div>

  <footer>
    Powered by Mikephie Tools
  </footer>
</body>
</html>
