<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>App 产品ID查询</title>
  <style>
    body {
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input {
      width: 300px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    pre {
      background: #333;
      padding: 15px;
      border-radius: 5px;
      width: 90%;
      max-width: 800px;
      overflow-x: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>App 产品ID查询</h1>
  <input type="text" id="appIdInput" placeholder="请输入 App ID">
  <button onclick="queryApp()">查询</button>

  <pre id="result">等待查询...</pre>

<script>
  const WORKER_ENDPOINT = "https://query-app.mikephie76.workers.dev";

  async function queryApp() {
    const appId = document.getElementById('appIdInput').value.trim();
    if (!appId) {
      alert('请输入 App ID！');
      return;
    }

    document.getElementById('result').textContent = "查询中...";

    try {
      const response = await fetch(`${WORKER_ENDPOINT}?id=${encodeURIComponent(appId)}`);
      const data = await response.json();
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    } catch (err) {
      document.getElementById('result').textContent = "查询失败：" + err.message;
    }
  }
</script>

</body>
</html>
